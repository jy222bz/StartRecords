<mat-toolbar class="breadcrumb">
    <ul>
        <li *ngFor='let item of _breadcrumbs'>
            <span (click)="navigate(item)" routerLinkActive='active'><span *ngIf="!item.home"> > </span> {{ item.label }}
                <mat-icon *ngIf="item.home" (click)="navigate()" class="app-icon-home">home</mat-icon>
            </span>
        </li>
    </ul>
</mat-toolbar>
