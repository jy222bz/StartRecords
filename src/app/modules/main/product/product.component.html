<div style="padding: 32px">
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="16px" style="padding-bottom: 16px;">
        <div fxFlex="1 1 100%" >
            <div class="app-main-product-img" *ngIf="product != null">
                <img [lazyLoad]="product.cover">
            </div>
            <app-rating [productId]="product.id" [rating]="getRating()"></app-rating>
        </div>
        <div fxFlex="1 1 100%">
            <mat-toolbar style="height: 36px; min-height: 36px; ">
                <mat-toolbar-row>
                    <span class="app-main-product-title">{{ product.name }}</span>
                    <span class="mat-toolbar-spacer"></span>
                    <button mat-flat-button color="primary" (click)="buy()">
                        <mat-icon>add_shopping_cart</mat-icon>
                    </button>
                </mat-toolbar-row>
            </mat-toolbar>
            <mat-toolbar>
                <mat-toolbar-row>
                    <span>{{ product.price }} kr</span>
                </mat-toolbar-row>
            </mat-toolbar>
            <app-main-product-tracks [productId]="product.id"></app-main-product-tracks>
        </div>
    </div>
    <app-main-product-info [product]="product"></app-main-product-info>
</div>
