<div class="app-main-product">

    <div class="page-toolbar">
        <mat-toolbar>
            <mat-toolbar-row>
                <span style="font: 500 20px/32px Josefin Sans;">{{ product.name }}</span>
                <span class="mat-toolbar-spacer"></span>
                <button mat-flat-button color="primary">
                    <mat-icon>add_shopping_cart</mat-icon>
                    Buy
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>

    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="16px" style="padding-bottom: 8px;">
        <div fxFlex="1 1 100%">
            <img src="{{product.cover}} " fxFlex="1 1 100%"
                 style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);">
        </div>
        <div fxFlex="1 1 100%">
            <mat-toolbar style="height: 36px; min-height: 36px; ">
                <mat-toolbar-row>
                    <span class="font-larger">Tracks</span>
                    <span class="mat-toolbar-spacer"></span>
                </mat-toolbar-row>
            </mat-toolbar>
            <app-main-product-tracks [productId]="product.id"></app-main-product-tracks>
        </div>
    </div>
</div>
