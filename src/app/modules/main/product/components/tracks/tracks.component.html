<mat-table [dataSource]="dataSource" class="mat-table-content">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> #</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> <strong> {{element.name}} </strong>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef> Duration</mat-header-cell>
        <mat-cell *matCellDef="let element"> <app-duration [value]="element.duration"></app-duration></mat-cell>
    </ng-container>

    <ng-container matColumnDef="file">
        <mat-header-cell *matHeaderCellDef> File</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <a *ngIf="element.file" href="{{element.file}}" download="{{element.name}}"><mat-icon>music_note
            </mat-icon></a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="created_at">
        <mat-header-cell *matHeaderCellDef> Created</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
    </ng-container>

    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
