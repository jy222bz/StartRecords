<div class="app-rating">
    <mat-icon *ngFor="let elem of stars" class="star"
              [style.color]="elem.rated? '#ffd740': '#fff'"
              (click)="setUserRating(elem)"
              (mouseleave)="mouseLeave(elem)"
              (mouseover)="mouseOver(elem)"
    >star_rate</mat-icon>
</div>
