<div *ngIf="product != null" class="app-main-home-deal">
    <span class="app-main-home-deal-discount">
        <app-counter [value]="product.discount">%</app-counter>
    </span>
    <div>
        <div class="app-main-home-deal-info">
            <div>{{product.name}}</div>
            <div>{{product.artist}}</div>
            <div>
                <button mat-flat-button color="primary" (click)="navigate()">
                    SHOP NOW
                </button>
            </div>
        </div>
    </div>
    <img [lazyLoad]="product.cover" (onLoad)="afterImageLoaded($event)">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon class="svg--sm" fill="white" points="0,0 30,100 65,21 90,100 100,75 100,100 0,100"></polygon>
        <polygon class="svg--lg" fill="white"
                 points="0,0 15,100 33,21 45,100 50,75 55,100 72,20 85,100 95,50 100,80 100,100 0,100"></polygon>
    </svg>
</div>
