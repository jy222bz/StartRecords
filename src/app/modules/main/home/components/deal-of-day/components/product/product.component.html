<div class="app-main-home-products-product" (click)="navigate()">
    <ul class="app-product-title">
        <li class="name">{{item.name}}</li>
        <li class="artist">{{item.artist}}</li>
        <!-- <li class="price">{{item.price}}</li> -->
    </ul>

    <img [lazyLoad]="item.cover" (onLoad)="afterImageLoaded($event)"
         [style.height]="getHeight()"

         alt="">

</div>
