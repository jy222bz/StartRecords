<div (window:resize)="onResize($event)">
    <app-main-products-toolbar> </app-main-products-toolbar>
    <mat-grid-list [cols]="columns"  class="app-admin-tiles" rowHeight="290px">
        <mat-grid-tile *ngFor="let element of products" [rowspan]="element.rowSpan" [colspan]="element.columnSpan" class="app-product-tile">
            <app-product [item]="element" style="width: 100%"></app-product>
        </mat-grid-tile>
    </mat-grid-list>
</div>
