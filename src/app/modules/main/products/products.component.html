<div class="container">
    <mat-grid-list cols="3" rowHeight="240px" class="app-admin-tiles">
        <mat-grid-tile *ngFor="let element of products"

        >
            <app-product
                [item]="element"
                style="width: 100%;"
            ></app-product>
        </mat-grid-tile>


    </mat-grid-list>
</div>
