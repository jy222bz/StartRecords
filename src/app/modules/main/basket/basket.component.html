<div class="page-content">
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
    <mat-toolbar class="toolbar-header">
        <mat-toolbar-row>
            <span class="font-larger">Basket</span>
            <span class="mat-toolbar-spacer"></span>

        </mat-toolbar-row>
    </mat-toolbar>
    <mat-horizontal-stepper>
        <mat-step>
            <ng-template matStepLabel>Your order</ng-template>
            <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="16px" style="padding-bottom: 16px;">
                <div fxFlex="66">
                    <mat-table [dataSource]="dataSource" class="mat-table-content">
                        <ng-container matColumnDef="select">
                            <mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? masterToggle() : null"
                                              [checked]="selection.hasValue() && isAllSelected()"
                                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                                </mat-checkbox>
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                              (change)="$event ? selection.toggle(row) : null"
                                              [checked]="selection.isSelected(row)">
                                </mat-checkbox>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef> #</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
                            <mat-cell *matCellDef="let element" class="app-main-basket-product-name">
                                <div><strong> <a routerLink="/product/{{element.id}}">{{element.name}}</a></strong>
                                </div>
                                <div><span class="font-smaller">{{element.artist}}</span></div>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="count">
                            <mat-header-cell *matHeaderCellDef> Count</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <app-counter [value]="element.count"></app-counter>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="price">
                            <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <app-counter [value]="element.price"></app-counter>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="total">
                            <mat-header-cell *matHeaderCellDef class="mat-column-end"> Total(kr)</mat-header-cell>
                            <mat-cell *matCellDef="let element" class="mat-column-end">
                                <app-counter [value]="element.price * element.count"></app-counter>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="edit">
                            <mat-header-cell *matHeaderCellDef> Edit</mat-header-cell>
                            <mat-cell *matCellDef="let element" class="">
                                <button mat-icon-button (click)="openProductEditComponent(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <app-main-basket-total [total]="getTotal()"></app-main-basket-total>
                </div>
                <div fxFlex fxLayout="column">
                    <button mat-button matStepperNext class="mat-raised-button mat-primary" fxFlex="1 1 20%" >Next</button>
                </div>
            </div>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>Your address</ng-template>
            <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="16px" style="padding-bottom: 16px;">
                <div fxFlex="66">
                    <app-main-basket-address></app-main-basket-address>
                </div>
                <div fxFlex fxLayout="column" fxLayoutGap="5px">
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext class="mat-raised-button mat-primary">Next</button>
                    <button class="mat-raised-button mat-primary" fxFlex="1 1 30%" (click)="navigateAddress()">Edit</button>
                </div>
            </div>
        </mat-step>

        <mat-step>
            <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="16px" style="padding-bottom: 16px;">
                <ng-template matStepLabel>You have put a order</ng-template>
                <div fxFlex="66">
                    <div fxFlex="1 1 100%">
                        <mat-list>
                            <mat-list-item>
                                <div fxFlex="1 1 100%" class="info-style">
                                    <strong>Amount of products</strong>
                                </div>
                                <div fxFlex="1 1 100%">
                                    {{ basketService.getTotal() }}
                                </div>
                            </mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item>
                                <div fxFlex="1 1 100%" class="info-style">
                                    <strong>Total</strong>
                                </div>
                                <div fxFlex="1 1 100%">
                                    {{ total }}
                                </div>
                            </mat-list-item>
                            <mat-divider></mat-divider>
                        </mat-list>
                    </div>
                </div>
                <div fxFlex fxLayout="column" fxLayoutGap="5px">
                    <button mat-button matStepperPrevious>Back</button>
                    <button type="submit" class="mat-raised-button mat-primary" (click)="confirmBuy()" fxFlex="1 1 100%"
                            [disabled]="working">
                        <span *ngIf="!working">Confirm</span>
                        <mat-spinner diameter="20" *ngIf="working" style="margin: auto;"></mat-spinner>
                    </button>
                </div>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
