<mat-drawer-container class="container">
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-list>
            <h3 mat-subheader>Welcome</h3>
            <mat-list-item (click)="navigateCategories()" style="cursor: pointer">
                <mat-icon mat-list-icon>category</mat-icon>
                <h4 mat-line>Categories</h4>
                <p mat-line></p>
            </mat-list-item>
            <mat-list-item (click)="navigateProducts()" style="cursor: pointer">
                <mat-icon mat-list-icon>library_music</mat-icon>
                <h4 mat-line>Albums</h4>
                <p mat-line></p>
            </mat-list-item>
        </mat-list>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar class="toolbar-header">
            <mat-toolbar-row>
                <button type="button" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Welcome Admin</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
</mat-drawer-container>
