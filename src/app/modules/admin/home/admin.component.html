<div class="container">
    <mat-toolbar class="toolbar-header">
        <mat-toolbar-row>
            <span class="font-larger">Welcome {{authenticationService.getAccount().name}}!</span>
            <span class="mat-toolbar-spacer"></span>

        </mat-toolbar-row>
    </mat-toolbar>
    <mat-grid-list cols="2" rowHeight="240px" class="app-admin-tiles">
        <mat-grid-tile *ngFor="let item of tools"
                       [colspan]="item.cols"
                       [rowspan]="item.rows"
                       class="app-admin-tile"
                       [style.color]="item.color"
        >
            <div>
                <p>{{item.text}}</p>
                <mat-icon class="mat-72">{{ item.icon }}</mat-icon>
            </div>



        </mat-grid-tile>
    </mat-grid-list>
</div>
