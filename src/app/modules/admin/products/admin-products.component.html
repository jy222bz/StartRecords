<div class="page-content">
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
    <div class="page-toolbar">
        <mat-toolbar>
            <mat-toolbar-row>
                <span class="font-larger">Albums</span>
                <span class="mat-toolbar-spacer"></span>
                <button mat-flat-button color="primary" (click)="openAddDialog()">
                    <mat-icon>add</mat-icon>
                    Add
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <mat-table [dataSource]="dataSource" class="page-table-pagination mat-table">
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> #</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="image">
            <mat-header-cell *matHeaderCellDef> Image</mat-header-cell>
            <mat-cell *matCellDef="let element"><img *ngIf="element.cover !== ''" src="{{element.cover}}"
                                                     class="app-admin-products-img" alt=""/></mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <a routerLink="/admin/products/{{element.id}}">
                <strong> {{element.name}} </strong></a>
                <mat-icon *ngIf="dealOfDay === element.id" style="padding-left: 16px">card_giftcard</mat-icon>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="artist">
            <mat-header-cell *matHeaderCellDef> Artist</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.artist}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="producer">
            <mat-header-cell *matHeaderCellDef> Producer</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.producer}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.price}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="duration">
            <mat-header-cell *matHeaderCellDef> Tracks Duration</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.duration}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <mat-header-cell *matHeaderCellDef> Created</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element" class="mat-column-end">
                <button mat-icon-button [matMenuTriggerFor]="userMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #userMenu="matMenu">
                    <button *ngIf="element.id !== dealOfDay" mat-menu-item (click)="openProductDealComponent(element)">
                        <mat-icon color="primary">card_giftcard</mat-icon>
                        <span>Deal</span>
                    </button>
                    <button *ngIf="element.id === dealOfDay" mat-menu-item (click)="openProductUnDealComponent(element)">
                        <mat-icon color="warn">card_giftcard</mat-icon>
                        <span>Reset</span>
                    </button>
                    <button mat-menu-item (click)="openProductDeleteComponent(element)">
                        <mat-icon color="warn">delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50, 100, 150, 200]"
                   (page)="onPageChange($event)"
                   showFirstLastButtons></mat-paginator>
</div>
