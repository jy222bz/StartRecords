<mat-card class="mat-card-ripple" (click)="navigate()">
    <mat-card-header>
        <mat-card-title>
            <span class="mat-display-1"></span>
        </mat-card-title>
        <mat-card-subtitle>{{ text }}</mat-card-subtitle>
        <div class="flex-item mat-card-media" fxFlex fxLayoutAlign="end start">
            <mat-icon class="mat-72">{{ icon }}</mat-icon>
        </div>
    </mat-card-header>
</mat-card>
