<mat-toolbar class="app-navbar">
    <img class="app-navbar-img" src="assets/images/star.png"/>
    <span id="title" style="cursor: pointer" [routerLink]="['/']">{{ title }}</span>
    <span class="mat-toolbar-spacer"></span>

    <button style="margin-right: 8px" mat-raised-button matTooltip="Signup" (click)="openRegisterComponent()"
            *ngIf="!authenticationService.isAuthenticated()">
        Register
    </button>

    <button mat-raised-button matTooltip="Login" (click)="openLoginComponent()"
            *ngIf="!authenticationService.isAuthenticated()">
        Login
    </button>


    <button mat-icon-button *ngIf="authenticationService.isAuthenticated()">
        <mat-icon class="mat-24">shopping_cart</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="clientEditMenu"
            *ngIf="authenticationService.isAuthenticated()">
        <mat-icon class="mat-24">account_circle</mat-icon>
    </button>
    <mat-menu #clientEditMenu="matMenu">
        <button mat-menu-item (click)="navigateMyAccount()">
            <mat-icon>account_box</mat-icon>
            <span>My Account</span>
        </button>
        <button mat-menu-item (click)="openLogoutComponent()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
        </button>
    </mat-menu>
</mat-toolbar>
